<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Image Gallery</h1>
        
        <div class="upload-section">
            <input type="file" id="imageInput" accept="image/jpeg,image/png" multiple>
            <label for="imageInput" class="upload-btn">Choose Images</label>
        </div>

        <div class="gallery" id="gallery">
            <!-- Gallery items will be added here dynamically -->
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div class="modal" id="lightbox">
        <span class="close-btn">&times;</span>
        <button class="nav-btn prev-btn">&larr;</button>
        <button class="nav-btn next-btn">&rarr;</button>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Full size image">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
